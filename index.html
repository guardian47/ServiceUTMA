<!DOCTYPE html>
<html>
<head>
  <title>Generador de Contraseñas</title>
</head>
<body>
  <h1>Generador de Contraseñas</h1>

  <form id="passwordForm">
    <label for="passwordLength">Longitud de la Contraseña:</label>
    <input type="number" id="passwordLength" name="passwordLength" min="1" required>
    <button type="button" onclick="generatePassword()">Generar Contraseña</button>
  </form>

  <p id="generatedPassword"></p>

  <script>
    async function generatePassword() {
      const passwordLength = document.getElementById("passwordLength").value;
      const response = await fetch('/api/generatePassword', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ length: passwordLength }),
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById("generatedPassword").innerText = "Contraseña generada: " + data.password;
      } else {
        console.error('Error al generar la contraseña');
      }
    }
  </script>
</body>
</html>
